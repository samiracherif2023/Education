<div class="container-xxl py-5">
    <div class="container">
        <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
            <h6 class="section-title bg-white text-center text-primary px-3">Teacher</h6>
            <h1 class="mb-5">Give Note</h1>
        </div>
        <div class="row g-4">
            <div class="col-lg-4 col-md-12 wow fadeInUp"></div>
            <div class="col-lg-4 col-md-12 wow fadeInUp" data-wow-delay="0.5s">
                <form #noteForm="ngForm" (ngSubmit)="validate()">
                    <div class="row g-3">
                        <div class="col-md-12">
                            <div class="form-floating">
                                <input type="number" [(ngModel)]="note.note" name="note" class="form-control"
                                placeholder="Note"  >
                                <!-- #note="ngModel"
                                [ngClass]="{ 'is-invalid': noteForm.submitted && note.invalid }" required
                                <div *ngIf="noteForm.submitted && note.invalid" class="invalid-feedback">
                                   <p style="color: red;" *ngIf="note.errors.required">Note is required</p> -->
                                
                               <!-- </div> -->
                           <label for="note">Note</label>  
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary w-100 py-3" type="submit">VALIDATE</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
